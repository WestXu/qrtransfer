[package]
name = "qrtransfer"
version = "0.1.0"
authors = ["lxu <lxu@junzhiam.com>"]
edition = "2018"

[dependencies]
qrcode = "0.12"
base64 = "0.20"
sha-1 = "0.10"
indexmap = "1.9"
quircs = "0.10"
image = "0.24"
brotli = "5.0.0"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
console_error_panic_hook = "0.1"
web-sys = { version = "0.3", features = [
    'Document',
    'Element',
    'HtmlElement',
    'HtmlInputElement',
    'FileReader',
    'File',
    'ProgressEvent',
    'ScrollToOptions',
    'ScrollBehavior',
    'FileList',
    'Window',
    'console',
] }
dioxus = { version = "0.2", features = ["web"] }
js-sys = "0.3"

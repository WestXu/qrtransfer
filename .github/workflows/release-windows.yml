name: Release Windows

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.15.0"

      - name: Install pake-cli
        run: pnpm install pake-cli@latest

      - name: Build Windows executable with Pake
        timeout-minutes: 15
        run: npx pake-cli https://qrtransfer.westxu.com --name qrtransfer

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: node_modules/pake-cli/output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
